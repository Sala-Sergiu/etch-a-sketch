<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./script.js" defer></script>
    <title>etch-a-sketch</title>
  </head>
  <body>
    <header id="header">
      <h1 id="header__title">Etch-A-Sketch</h1>
    </header>
    <main id="main">
      <!-- buttons -->
      <div id="btns">
        <button id="btns__random" onclick="changeColor('random')">
          random
        </button>
        <button id="btns__random" onclick="changeColor('white')">White</button>
        <button id="btns__random" onclick="changeColor('black')">black</button>
        <button id="btns__random" onclick="resetCanvas()">clear</button>
        <div id="main__input-container">
          <p id="main__input-text">Select number from 8 to 64</p>
          <input
            type="text"
            placeholder="select squares"
            value="16"
            id="main__input-box"
            onchange="changeSize(this.value)"
          />
          <button id="main__set-size">size</button>
        </div>
      </div>

      <!-- buttons -->

      <div id="drawing">
        <div id="drawing__canvas"></div>
      </div>
    </main>
  </body>
</html>
